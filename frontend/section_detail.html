<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Section Performance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/minty/bootstrap.min.css" rel="stylesheet" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; margin: 0; padding: 0; }
        header { height: 100px; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; background: linear-gradient(to bottom right, #1e054a, #6a2b9e); border-bottom: 1px solid #ddd; position: sticky; left: 0; right: 0; top: 0; z-index: 1021; }
        .header-logo { height: 400px; width: auto; max-height: none; position: relative; top: 100px; left: 10px; }
        .content { min-height: calc(100vh - 160px); padding: 20px; } /* Adjusted for footer */
        .chart-container { position: relative; margin: auto; height: 400px; width: 100%; max-width: 800px; }
        .footer { position: relative; background: linear-gradient(to bottom right, #1e054a, #6a2b9e); color: white; padding: 10px 20px; text-align: center; width: 100%;}
        .sidebar { height: 100vh; position: fixed; top: 0; left: -250px; background-color: #f8f9fa; width: 240px; padding-top: 20px; transition: left 0.3s; z-index: 1030; }
        .sidebar.active { left: 0; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 1025; display: none; }
        #overlay.active { display: block; }
        .sidebar a { display: block; color: #333; padding: 10px 15px; text-decoration: none; }
        .sidebar a:hover { background-color: #ddd; }
        .hamburger { display: block; width: 30px; height: 3px; background-color: #fff; margin: 6px auto; transition: 0.4s; }
        .hamburger.active { transform: rotate(90deg); }
    </style>
  </head>
  <body>
    <header class="navbar navbar-expand-lg navbar-light px-3">
        <span style="font-size: 50px; color: white; cursor: pointer" onclick="toggleSidebar()" id="hamburger">&#9776;</span>
        <img src="logo.png" alt="Academix Logo" class="header-logo" />
    </header>

    <div id="overlay" onclick="toggleSidebar()"></div>
    <div class="sidebar" id="sidebar">
        <a href="ip.html">Dashboard</a>
        <a href="attendance.html">Attendance</a>
        <a href="performance.html">Performance</a>
        <a href="studentdetails.html">Student Details</a>
        <a href="teacher_todo.html">To-Do List</a>
        <a href="profile.html">Profile</a>
        <a href="index.html">Logout</a>
    </div>

    <div class="content" id="content">
      <h2 style="font-family: 'Roboto Mono', monospace" id="section-title">
      </h2>
      <div id="performance" class="chart-container">
        <canvas id="classChart"></canvas>
      </div>

      <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#notesModal">
        Add Notes
      </button>

      <!-- Notes Section -->
      <div class="notes-section mt-3" id="notesSection"></div>
    </div>

    <!-- Notes Modal (same as before) -->
    <div class="modal fade" id="notesModal" tabindex="-1" aria-labelledby="notesModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notesModalLabel">Additional Notes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <textarea class="form-control" id="notesInput" rows="4" placeholder="Enter your notes here..."></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="saveNotes">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Academix</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
let API_URL;

// Check if the hostname is 'localhost' or '127.0.0.1' (for local development)
if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
  // We are on the local machine, so use the local backend URL
  API_URL = 'http://localhost:3000/api';
} else {
  // We are on the live deployed site, so use the live Render URL
  API_URL = 'https://academix-backend-p6o4.onrender.com/api'; // <-- Make sure this is your actual Render URL
}
        const titleElement = document.getElementById('section-title');
        const notesSection = document.getElementById('notesSection');
        const ctx = document.getElementById("classChart").getContext("2d");
        let classChart;
        let currentSection; // Variable to store the section from the URL

        // --- DATA LOADING & RENDERING ---
        async function loadSectionData() {
            const urlParams = new URLSearchParams(window.location.search);
            currentSection = urlParams.get('section');

            if (!currentSection) {
                titleElement.innerHTML = `<b>Error: No section specified in URL.</b>`;
                return;
            }

            titleElement.innerHTML = `<b>Class Average - Section ${currentSection}</b>`;

            try {
                const response = await fetch(`${API_URL}/section-details/${currentSection}`);
                if (!response.ok) throw new Error('Failed to fetch data from server.');
                
                const result = await response.json();
                const { chartData, notes } = result.data;

                renderChart(chartData);
                renderNotes(notes);

            } catch (error) {
                console.error('Error loading section data:', error);
                titleElement.innerHTML = `<b>Could not load data for Section ${currentSection}</b>`;
            }
        }

        // Renders the bar chart with fetched data
        // In section_detail.html, inside the <script> tag
function renderChart(chartData) {
    if (classChart) classChart.destroy();
    classChart = new Chart(ctx, {
        type: "bar",
        data: {
            labels: chartData.labels, // Labels now come from the API
            datasets: [{
                label: "Average Marks", // Updated dataset label
                data: chartData.data,   // Data now comes from the API
                backgroundColor: [
                    "rgba(75, 192, 192, 0.6)", 
                    "rgba(54, 162, 235, 0.6)", 
                    "rgba(255, 206, 86, 0.6)",
                    "rgba(153, 102, 255, 0.6)",
                    "rgba(255, 99, 132, 0.6)"
                ],
            }],
        },
        options: { 
            responsive: true, 
            maintainAspectRatio: false, 
            scales: { 
                y: { 
                    beginAtZero: true, 
                    max: 30 // Set y-axis max to 30
                } 
            },
            plugins: {
                tooltip: {
                    callbacks: {
                        // This function customizes the tooltip text
                        label: function(context) {
                            let label = context.dataset.label || '';
                            if (label) {
                                label += ': ';
                            }
                            if (context.parsed.y !== null) {
                                label += context.formattedValue;
                            }

                            const componentLabel = context.label || '';

                            // Add custom text based on the component
                            if (componentLabel.includes('Test')) {
                                label += ' (out of 30)';
                            } else if (componentLabel === 'Quiz' || componentLabel === 'Assignment') {
                                label += ' (out of 10)';
                            }
                            
                            return label;
                        }
                    }
                }
            }
        },
    });
}


        // Renders the notes section
        function renderNotes(notes) {
            notesSection.innerHTML = '';
            if (notes.length === 0) {
                notesSection.innerHTML = '<p>No notes for this section yet. Add one!</p>';
                return;
            }
            notes.forEach(note => {
                const noteCard = document.createElement("div");
                noteCard.className = "card text-white bg-primary mb-3";
                noteCard.innerHTML = `
                    <div class="card-header">Note <small class="float-end">${new Date(note.createdAt).toLocaleDateString()}</small></div>
                    <div class="card-body"><p class="card-text">${note.note}</p></div>`;
                notesSection.appendChild(noteCard);
            });
        }

        // --- EVENT LISTENERS ---
        document.getElementById("saveNotes").addEventListener("click", async () => {
            const noteInput = document.getElementById("notesInput");
            const noteText = noteInput.value.trim();

            if (noteText === "" || !currentSection) return;

            try {
                const response = await fetch(`${API_URL}/notes`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ section: currentSection, note: noteText })
                });

                if (response.ok) {
                    noteInput.value = "";
                    const modal = bootstrap.Modal.getInstance(document.getElementById('notesModal'));
                    modal.hide();
                    loadSectionData(); // Refresh all data
                } else {
                    alert('Failed to save note.');
                }
            } catch (error) {
                console.error('Error saving note:', error);
                alert('Could not connect to the server to save note.');
            }
        });
        
        // --- UTILITIES & INITIALIZATION ---
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
            document.getElementById("hamburger").classList.toggle("active");
            document.getElementById("overlay").classList.toggle("active");
        }

        document.addEventListener('DOMContentLoaded', loadSectionData);
    </script>
  </body>
</html>
