<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academix - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/minty/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        flex-direction: column;
        background-color: #f4f4f4;
      }
      .content {
        flex: 1 0 auto;
        padding: 20px;
      }
      header {
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        background: linear-gradient(to bottom right, #1e054a, #6a2b9e);
        position: sticky;
        top: 0;
        z-index: 1021;
      }
      .header-logo {
  height: 80px; 
  width: auto;
  position: relative; 
  top: 0; 
  left: 10px;
}
      .form-container {
        background: #e9ecef;
        border-radius: 10px;
        padding: 20px;
        max-width: 500px;
        margin: 40px auto;
        box-shadow: 0px 4px 6px rgba(21, 0, 0, 0.1);
      }
      .additional-links {
        text-align: center;
        margin-top: 20px;
      }
      .message-box {
        display: none;
      }
      .footer {
        flex-shrink: 0;
        background: linear-gradient(to bottom right, #1e054a, #6a2b9e);
        color: white;
        padding: 10px 20px;
        text-align: center;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header class="navbar navbar-expand-lg navbar-light px-3">
      <img src="logo2.png" alt="Academix Logo" class="header-logo" />
    </header>

    <div class="content">
      <form class="form-container" id="login-form">
        <fieldset>
          <legend><h2 style="font-family: 'Roboto Mono', monospace; font-weight: bold"><b>Login</b></h2></legend>

          <div class="mb-3">
            <label for="employeeIdInput" class="form-label">Employee ID</label>
            <input
              type="text"
              class="form-control"
              id="employeeIdInput"
              placeholder="Enter your Employee ID"
              required
            />
          </div>
          
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="passwordInput"
              placeholder="Enter password"
              required
            />
          </div>
          
          <div id="message-box" class="alert alert-danger message-box" role="alert"></div>
          
          <button type="submit" class="btn btn-primary">Login</button>
        </fieldset>
        
        <div class="additional-links">
          <a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot Password?</a>
          <a href="sign_up.html">Don't have an account? Sign Up</a>
        </div>
      </form>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Reset Password</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="forgot-password-form">
              <p>Enter your Employee ID to reset your password. A temporary password will be displayed here.</p>
              <div class="mb-3">
                <label for="forgotEmployeeId" class="form-label">Employee ID</label>
                <input type="text" class="form-control" id="forgotEmployeeId" required>
              </div>
              <div id="forgot-message-box" class="alert" role="alert" style="display: none;"></div>
              <button type="submit" class="btn btn-primary">Reset Password</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2025 Academix</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
let API_URL;

// Check if the hostname is 'localhost' or '127.0.0.1' (for local development)
if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
  // We are on the local machine, so use the local backend URL
  API_URL = 'http://localhost:3000/api';
} else {
  // We are on the live deployed site, so use the live Render URL
  API_URL = 'https://academix-backend-p6o4.onrender.com/api'; // <-- Make sure this is your actual Render URL
}
        const loginForm = document.getElementById('login-form');
        const messageBox = document.getElementById('message-box');
        const forgotPasswordForm = document.getElementById('forgot-password-form');
        const forgotMessageBox = document.getElementById('forgot-message-box');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            messageBox.style.display = 'none';

            // CORRECTED: Getting values from the correct input fields
            const employeeId = document.getElementById('employeeIdInput').value;
            const password = document.getElementById('passwordInput').value;

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    // CORRECTED: Sending employeeId, which the server expects
                    body: JSON.stringify({ employeeId, password })
                });

                const result = await response.json();

                if (response.ok) {
                    // This line will now execute correctly
                    localStorage.setItem('teacherId', result.user.id);
                    
                    window.location.href = 'ip.html';
                } else {
                    messageBox.textContent = result.error || 'Login failed.';
                    messageBox.style.display = 'block';
                }
            } catch (error) {
                messageBox.textContent = 'Cannot connect to the server.';
                messageBox.style.display = 'block';
            }
        });

        // The 'Forgot Password' functionality remains the same
        forgotPasswordForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            forgotMessageBox.style.display = 'none';
            const employeeId = document.getElementById('forgotEmployeeId').value;
            try {
                const response = await fetch(`${API_URL}/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ employeeId })
                });
                const result = await response.json();
                forgotMessageBox.classList.remove('alert-danger');
                forgotMessageBox.classList.add('alert-info');
                forgotMessageBox.textContent = result.message;
                forgotMessageBox.style.display = 'block';
            } catch (error) {
                forgotMessageBox.classList.add('alert-danger');
                forgotMessageBox.textContent = 'Could not connect to the server.';
                forgotMessageBox.style.display = 'block';
            }
        });
    </script>
  </body>
</html>
