<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/minty/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html { height: 100%; }
        body { display: flex; flex-direction: column; }
        .content-wrapper { flex: 1; }
        header { height: 100px; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; background: linear-gradient(to bottom right, #1e054a, #6a2b9e); position: sticky; top: 0; z-index: 1021; }
.header-logo {
  height: 80px; 
  width: auto;
  position: relative; 
  top: 0; 
  left: 10px;
}
        .sidebar { height: 100vh; position: fixed; top: 0; left: -250px; background-color: #f8f9fa; width: 240px; padding-top: 20px; transition: left 0.3s; z-index: 1030; }
        .sidebar.active { left: 0; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 1025; display: none; }
        #overlay.active { display: block; }
        .sidebar a { display: block; color: #333; padding: 10px 15px; text-decoration: none; }
        .sidebar a:hover { background-color: #ddd; }
        .footer { background: linear-gradient(to bottom right, #1e054a, #6a2b9e); color: white; padding: 10px 20px; text-align: center; width: 100%; }
        .priority-high { border-left: 5px solid #dc3545; }
        .priority-medium { border-left: 5px solid #ffc107; }
        .priority-low { border-left: 5px solid #198754; }
    </style>
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light px-3">
        <span style="font-size: 50px; color: white; cursor: pointer" onclick="toggleSidebar()" id="hamburger">&#9776;</span>
        <img src="logo2.png" alt="Academix Logo" class="header-logo">
    </header>
    <div id="overlay" onclick="toggleSidebar()"></div>

    <div class="sidebar" id="sidebar">
        <a href="ip.html">Dashboard</a>
        <a href="attendance.html">Attendance</a>
        <a href="performance.html">Performance</a>
        <a href="studentdetails.html">Student Details</a>
        <a href="teacher_todo.html">To-Do List</a>
        <a href="profile.html">Profile</a>
        <a href="index.html">Logout</a>
    </div>

    <div class="content-wrapper container my-5">
        <h1 class="text-center mb-4">Teacher To-Do List</h1>

        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Add a New Task</h5>
                <form id="add-task-form" class="row g-3 align-items-end">
                    <div class="col-md-5"><label for="task-input" class="form-label">Task Name</label><input type="text" class="form-control" id="task-input" placeholder="e.g., Grade Section A papers" required></div>
                    <div class="col-md-3"><label for="task-priority" class="form-label">Priority</label><select class="form-select" id="task-priority"><option value="low">Low</option><option value="medium" selected>Medium</option><option value="high">High</option></select></div>
                    <div class="col-md-3"><label for="task-due-date" class="form-label">Due Date</label><input type="date" class="form-control" id="task-due-date"></div>
                    <div class="col-auto"><button type="submit" class="btn btn-primary">Add Task</button></div>
                </form>
            </div>
        </div>

        <div class="card shadow-sm mt-4">
            <div class="card-body">
                <h5 class="card-title">Current Tasks</h5>
                <ul class="list-group list-group-flush" id="todo-list">
                    <!-- Tasks will be loaded here dynamically -->
                </ul>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Academix</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
let API_URL;

// Check if the hostname is 'localhost' or '127.0.0.1' (for local development)
if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
  // We are on the local machine, so use the local backend URL
  API_URL = 'http://localhost:3000/api';
} else {
  // We are on the live deployed site, so use the live Render URL
  API_URL = 'https://academix-backend-p6o4.onrender.com/api'; // <-- Make sure this is your actual Render URL
}
        const taskForm = document.getElementById('add-task-form');
        const todoList = document.getElementById('todo-list');

        const getPriorityClass = (priority) => {
            switch (priority) {
                case 'high': return 'priority-high';
                case 'medium': return 'priority-medium';
                case 'low': return 'priority-low';
                default: return '';
            }
        };

        async function loadTasks() {
            try {
                const response = await fetch(`${API_URL}/tasks`);
                const result = await response.json();
                todoList.innerHTML = ''; 

                if (response.ok && result.data && result.data.length > 0) { // Added 'result.data' check for robustness
                    result.data.forEach(task => {
                        const li = document.createElement('li');
                        const priorityClass = getPriorityClass(task.priority);
                        li.className = `list-group-item d-flex justify-content-between align-items-center ${priorityClass}`;
                        li.setAttribute('data-id', task.id);
                        li.innerHTML = `
                            <div>
                                <span class="${task.isCompleted ? 'text-decoration-line-through' : ''}">${task.name}</span>
                                <small class="d-block text-muted">Due: ${task.dueDate || 'No date'}</small>
                            </div>
                            <button class="btn btn-sm btn-outline-danger remove-task">Remove</button>
                        `;
                        todoList.appendChild(li);
                    });
                } else if (response.ok && result.data && result.data.length === 0) {
                    todoList.innerHTML = '<li class="list-group-item text-center">No tasks found. Add one to get started!</li>';
                } else {
                    // Handle cases where response is not ok, but still a valid JSON response from server
                    console.error("Server returned an error or unexpected format:", result.error || result.message);
                    todoList.innerHTML = `<li class="list-group-item text-center text-danger">Error from server: ${result.error || 'Unknown error'}</li>`;
                }
            } catch (error) {
                console.error("Failed to load tasks:", error);
                todoList.innerHTML = '<li class="list-group-item text-center text-danger">Could not load tasks. Please ensure the backend server is running and accessible.</li>';
            }
        }

        taskForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const taskData = {
                name: document.getElementById('task-input').value,
                priority: document.getElementById('task-priority').value,
                dueDate: document.getElementById('task-due-date').value,
            };
            if (taskData.name.trim() === "") return;

            try {
                const response = await fetch(`${API_URL}/tasks`, { // Capture response
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(taskData)
                });
                if (response.ok) { // Check if the response was successful
                    taskForm.reset();
                    loadTasks();
                } else {
                    const errorResult = await response.json(); // Get error message from server
                    alert(`Failed to add task: ${errorResult.error || 'Unknown error'}`);
                }
            } catch (error) {
                alert('Failed to add task. Please check your network connection and try again.');
            }
        });

        todoList.addEventListener('click', async function(e) {
            if (e.target.classList.contains('remove-task')) {
                const taskItem = e.target.closest('li');
                const taskId = taskItem.getAttribute('data-id');
                if (taskId && confirm('Are you sure you want to remove this task?')) {
                    try {
                        const response = await fetch(`${API_URL}/tasks/${taskId}`, { method: 'DELETE' });
                        if (response.ok) {
                            taskItem.remove();
                            // If all tasks are removed, display "No tasks found"
                            if (todoList.children.length === 0) {
                                todoList.innerHTML = '<li class="list-group-item text-center">No tasks found. Add one to get started!</li>';
                            }
                        } else {
                            const errorResult = await response.json();
                            alert(`Failed to delete the task: ${errorResult.error || 'Unknown error'}`);
                        }
                    } catch (error) {
                         alert('Could not connect to the server to delete task. Please check your network connection.');
                    }
                }
            }
        });

        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
            document.getElementById("hamburger").classList.toggle("active");
            document.getElementById("overlay").classList.toggle("active");
        }

        document.addEventListener('DOMContentLoaded', loadTasks);
    </script>
</body>
</html>
